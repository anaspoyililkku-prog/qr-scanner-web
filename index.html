<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #reader { width: 300px; margin: auto; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üì∑ QR Scanner</h2>
  <div id="reader"></div>
  <p id="status">Ready to scan...</p>

  <script>
    // <-- Paste your Apps Script Web App URL here -->
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxZGOi_GXRomwut3TepS0YLgd3CjCSezwr2Zhu0_ul6e7Pid4niZu4c0F7EE8_P_F8m/exec";

    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("status").innerText = "Scanned: " + decodedText;

      // Send scanned QR to Google Sheet
      fetch(SHEET_URL, {
        method: "POST",
        body: JSON.stringify({ qr: decodedText }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        if(data.status === "found") {
          document.getElementById("status").innerText = "‚úÖ Found in row " + data.row;
        } else {
          document.getElementById("status").innerText = "‚ùå Not found";
        }
      })
      .catch(err => {
        document.getElementById("status").innerText = "‚ö†Ô∏è Error: " + err;
      });
    }

    function onScanFailure(error) {
      // handle scan failure (optional)
    }

    window.onload = function() {
      const html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: 250 },
        false
      );
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    };
  </script>
</body>
</html>
